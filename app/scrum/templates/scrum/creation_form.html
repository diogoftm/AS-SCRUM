{% extends "scrum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section p-4">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form> 
    </div>
{% endblock content %}
